{% extends "class_web/main.html" %}
{% block body %}
<div class="text-center" style="padding-top: 50px;">
    <form class="form-signin" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">请登陆</h1>
        <label for="inputUser" class="sr-only">Email address</label>
        <input type="username" id="inputUser" name="username" class="form-control" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
    <div>
        {% if login_err %}
            <p style="color: red"> {{login_err}}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
