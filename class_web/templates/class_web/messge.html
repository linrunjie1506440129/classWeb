{% extends "class_web/main.html" %}
{% block body %}
<h2>留言板</h2>
<form action="{% url 'class_web:messge' %}" method="post">
    {% csrf_token %}
     <div class="form-group">
    <label>姓名</label>
    <input type="text" class="form-control"  placeholder="请输入姓名" name="name" size="30" style="width: 300px;" required="你叫啥？" />
  </div>
  <div class="form-group">
    <label>消息</label>
    <textarea class="form-control" rows="10" name="text" size="30" style="width: 100%;" required="你想表达啥？"></textarea>
        <button type="submit" class="btn btn-info">提交</button>
  </div >
</form>
{% for messge in messger %}
<div class="page-header">
  <h3>{{ messge.name }} <small>{{ messge.time }}</small></h3>
<h4>{{ messge.text }}</h4>
</div>
{% empty %}
There are no Messge
{% endfor %}
{% endblock %}
